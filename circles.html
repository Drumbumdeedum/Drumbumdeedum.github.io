    function onKeyDown(event){

        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);

        var max = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = max * randomPoint;

        var random = Math.floor(Math.random() * 4);

        if (random === 0) {
            var triangle = new Path.RegularPolygon(new Point(point, point), 3, 800);
            triangle.fillColor = 'rgb(' + red + ', ' + green + ', '+ blue + ')';
            shapes.push(triangle);
        }
        if (random === 1) {
            var circle = new Path.Circle(new Point(point , point), 800);
            circle.fillColor = 'rgb(' + red + ', ' + green + ', '+ blue + ')';
            shapes.push(circle);
        }
        if (random === 2) {
            var decagon = new Path.RegularPolygon(new Point(point, point), 10, 800);
            decagon.fillColor = 'rgb(' + red + ', ' + green + ', '+ blue + ')';
            shapes.push(decagon);
        }
        if (random === 3) {
            var rectangle = new Path.RegularPolygon(new Point(point, point), 4, 800);
            rectangle.fillColor = 'rgb(' + red + ', ' + green + ', '+ blue + ')';
            shapes.push(rectangle);
        }

        if(event.key === "q") {
            sound01.play();
        }

        if(event.key === "w") {
            sound02.play();
        }

        if(event.key === "e") {

        if(event.key === "r") {

        if(event.key === "d") {

        if(event.key === "f") {

        if(event.key === "g") {

        if(event.key === "h") {

        if(event.key === "j") {

        }

        if(event.key === "k") {

        if(event.key === "l") {

        if(event.key === "y") {
            sound20.play();
        }

        if(event.key === "x") {

        }

        if(event.key === "c") {
            sound22.play();
        }

        if(event.key === "v") {
            sound23.play();
        }

        if(event.key === "b") {

        }

        if(event.key === "n") {
            sound25.play();
        }

        if(event.key === "m") {

        }
    }

    function onMouseDown(event) {
        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);

        var max = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = max * randomPoint;

        var random = Math.floor(Math.random() * 4);
        var randomSound = Math.floor(Math.random() * 26);

        if (random === 0) {
            var triangle = new Path.RegularPolygon(new Point(event.point), 3, 200);
            triangle.fillColor = 'rgb(' + red + ', ' + green + ', '+ blue + ')';
            shapes.push(triangle);
        }
        if (random === 1) {
            var circle = new Path.Circle(new Point(event.point), 200);
            circle.fillColor = 'rgb(' + red + ', ' + green + ', '+ blue + ')';
            shapes.push(circle);
        }
        if (random === 2) {
            var decagon = new Path.RegularPolygon(new Point(event.point), 10, 200);
            decagon.fillColor = 'rgb(' + red + ', ' + green + ', '+ blue + ')';
            shapes.push(decagon);
        }
        if (random === 3) {
            var rectangle = new Path.RegularPolygon(new Point(event.point), 4, 200);
            rectangle.fillColor = 'rgb(' + red + ', ' + green + ', '+ blue + ')';
            shapes.push(rectangle);
        }

        if(randomSound === 0) {
            sound01.play();

        if(randomSound === 18) {

        if(randomSound === 21) {

        if(randomSound === 25) {

        }
    }

    function onFrame(event){
        for(var i = 0; i < shapes.length; i++) {       
            shapes[i].fillColor.hue += 1;
            shapes[i].scale(.925);     
            shapes[i].rotate(3);           
            var destination = Point.random() * view.size / 200;
            var vector = destination - shapes[i].position;
            shapes[i].position += vector / 50;              
            if(shapes[i].area < 1){
                shapes[i].remove();
                shapes.splice(i, 1);
                i--;
            }
        }
    }

    </script>

  </head>

    <canvas id="myCanvas" resize></canvas>
